<div class="search-bar">
	<div class="search-box">
		<button class="search-icon" aria-hidden="true" tabindex="-1">
			<!-- simple magnifier SVG -->
			<svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
				<path d="M21 21l-4.35-4.35" stroke="#FFD700" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
				<circle cx="11" cy="11" r="6" stroke="#FFD700" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
			</svg>
		</button>

		<input
			type="search"
			class="search-input"
			placeholder="movie title"
			(input)="onInput($event)"
			aria-label="Search movies by title"
		/>
	</div>
</div>
